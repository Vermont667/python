{% extends 'blogs/base.html' %}
{% load static %}
{% block content %}

<h1>Портфолио</h1>


<div class="img">
    <img src="{% static 'blogs/article_54839.jpg' %}" alt="">
</div>

<h2>Языки</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}" alt=""></div>
        <div class="text">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
