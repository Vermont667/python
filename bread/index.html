<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Манга-диалог с интерактивными областями</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .manga-container {
            position: relative;
            width: 867px;
            height: 1920px;
        }

        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .dialog-bubble {
            position: absolute;
            top: 200px;
            right: 200px;
            background: white;
            border: 2px solid black;
            border-radius: 20px;
            padding: 15px;
            min-width: 150px;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
/* 
        .dialog-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top: 8px solid white;
        } */

        .dialog-text {
            margin: 0;
            font-size: 30px;
            text-align: center;
        }

        .click-area {
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .click-area:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .blush {
            position: absolute;
            width: 40px;
            height: 20px;
            background: rgba(255, 150, 150, 0);
            border-radius: 50%;
            transition: background-color 0.5s ease;
            pointer-events: none;
        }

        .blush.active {
            background: rgba(255, 150, 150, 0.6);
            animation: blushFade 2s forwards;
        }

        @keyframes blushFade {
            0% { background: rgba(255, 150, 150, 0.6); }
            70% { background: rgba(255, 150, 150, 0.6); }
            100% { background: rgba(255, 150, 150, 0); }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="manga-container">
        <!-- Замените src на путь к вашей картинке -->
        <img src="F-NvilXjwmRqLp19yUGWz4KZ8c3dGQT90RCm8HgXiPVkn7NC2N4POVnY06cbkU4lYBuUtGq9GXG7EFQ74RVsUw6h.jpg" alt="Персонаж манги" class="character-image" id="character">
        
        <!-- Области для клика -->
        <div class="click-area" style="top: 810px; left: 220px; width: 60px; height: 60px;" data-text="Текст для области 1!"></div>
        <div class="click-area" style="top: 810px; left: 450px; width: 50px; height: 50px;" data-text="Текст для области 2!"></div>
        <div class="click-area" style="top: 1230px; left: 400px; width: 70px; height: 70px;" data-text="Текст для области 3!"></div>
        
        <!-- Румянец -->
        <div class="blush" style="top: 455px; left: 260px;"></div>
        <div class="blush" style="top: 450px; left: 360px;"></div>
        
        <!-- Диалоговое облако -->
        <div class="dialog-bubble" id="dialogBubble">
            <p class="dialog-text" id="dialogText"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickAreas = document.querySelectorAll('.click-area');
            const dialogBubble = document.getElementById('dialogBubble');
            const dialogText = document.getElementById('dialogText');
            const blushes = document.querySelectorAll('.blush');
            const character = document.getElementById('character');

            clickAreas.forEach(area => {
                area.addEventListener('click', function() {
                    const text = this.getAttribute('data-text');
                    
                    // Показываем текст в диалоговом облаке
                    dialogText.textContent = text;
                    dialogBubble.style.opacity = '1';
                    dialogBubble.classList.remove('fade-out');
                    
                    // Активируем румянец
                    blushes.forEach(blush => {
                        blush.classList.add('active');
                    });
                    
                    // Плавное исчезновение через 2 секунды
                    setTimeout(() => {
                        dialogBubble.classList.add('fade-out');
                        blushes.forEach(blush => {
                            blush.classList.remove('active');
                        });
                    }, 2000);
                });
            });

            // // Добавляем обработчик клика на саму картинку для демонстрации
            // character.addEventListener('click', function(e) {
            //     if (!e.target.closest('.click-area')) {
            //         alert('Кликните на одну из трех круглых областей (они подсвечиваются при наведении)');
            //     }
            // });
        });
    </script>
</body>
</html>
